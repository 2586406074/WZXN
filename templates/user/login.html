
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css">
    <script type="text/javascript" src="../static/js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.form.js"></script>
    <script type="text/javascript" src="../static/layui/layui.js"></script>
</head>
<body style="background-image: url('../static/images/back.jpg');background-attachment:fixed;background-size:cover">
<div class="layui-bg-cyan rounded-pill" style="width:660px;height:400px;position:absolute;left:50%;top:50%;margin:-200px -330px;opacity: 0.85">
    <!--虚化背景-->
</div>
<div id="welcome" class="container form-group" style="width:400px;height:400px;position:absolute;left:50%;top:50%;margin:-200px -200px;">
    <br><br><br><br>
    <h2 class="text-center" style="color: #f0f0f0">玩转乡宁旅游商业平台</h2>
    <form role="form" id="login" method="post">
        <div class="form-group">
            <label for="num" style="color: #f0f0f0">账号:</label>
            <input type="text" name="user" class="form-control" id="num" placeholder="请输入账号">
        </div>
        <div class="form-group" style="color: #f0f0f0">
            <label for="pwd">密码:</label>
                    <input type="password" name="pwd" class="form-control" id="pwd" placeholder="请输入密码">
        </div>

        <div align="center">
            <div>
                <button name="btn" type="submit" class="btn" style="background-color:#0f6674;float:left;margin-left: 70px" value="登录">登录</button>
            </div>
            <div>
                <button name="btn" type="submit" class="layui-btn" style="background-color:#0f6674;float:right;margin-right: 70px" value="注册">注册</button>

            </div>
        </div>
    </form>
</div>

</body>
</html>
